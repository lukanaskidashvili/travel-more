<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>flights</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="./booking.css" />
    <script src="./registration.js"></script>
    <link
      href="http://fonts.googleapis.com/css?family=Crete+Round"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>TRAVEL MORE<span class="color">.</span></h1>
        <nav>
          <ul>
            <li><a href="./stays.html">STAYS</a></li>
            <li><a href="./flights.html">FLIGHTS</a</li>
            <li><a href="./car rental.html">CAR RENTALS</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./signin.html">Sing in</a></li>
            <li><a href="./pay.html">Payment</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <form action="" method="">
      <div class="elem-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="visitor_name" placeholder="">
      </div>
      <div class="elem-group">
        <label for="email">Your E-mail</label>
        <input type="email" id="email" name="visitor_email" placeholder="">
      </div>
      <div class="elem-group">
        <label for="phone">phone</label>
        <input type="tel" id="phone" name="visitor_phone" placeholder="">
      </div>
      <hr>
      <div class="elem-group inlined">
        <label for="adult">Adults</label>
        <input type="number" id="adult" name="total_adults" placeholder="" min="">
      </div>
      <div class="elem-group inlined">
        <label for="child">Children</label>
        <input type="number" id="child" name="total_children" placeholder="" min="">
      </div>
      <div class="elem-group inlined">
        <label for="checkin-date">Check-in Date</label>
        <input type="date" id="checkin-date" name="checkin">
      </div>
      <div class="elem-group inlined">
        <label for="checkout-date">Check-out Date</label>
        <input type="date" id="checkout-date" name="checkout">
      </div>
      <div class="elem-group">
        <label for="room-selection">Select Room Preference</label>
        <select id="room-selection" name="room_preference">
            <option value="">Choose a Room from the List</option>
            <option value="connecting">Connecting</option>
            <option value="adjoining">Adjoining</option>
            <option value="adjacent">Adjacent</option>
        </select>
      </div>
      <hr>
     
     
    </form>
     <button onclick="registration()" >Book The flight</button>
     <button onclick="clearInputs()">clear</button>
    <div id="footer-info">
      <p>TRAVEL MORE best rent for you and your family</p>
    </div>
  </body>
</html>
